<head>
    <body>
        <script>
        // Logical AND (&&)
        let x = 5;
        let y = 10;
        if (x > 0 && y > 0) {
            document.writeln("Both x and y are positive.");
        } else {
            document.writeln("At least one of x and y is not positive.");
        }

        // Logical OR (||)
        let isRaining = false;
        let isSunny = true;
        if (isRaining || isSunny) {
            document.writeln("It's either raining or sunny.");
        } else {
            document.writeln("It's neither raining nor sunny.");
        }

        // Logical NOT (!)
        let isLogged = true;
        if (!isLogged) {
            document.writeln("User is not logged in.");
        } else {
            document.writeln("User is logged in.");
        }
        </script>
    </body>
</head>
