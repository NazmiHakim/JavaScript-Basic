<head>
    <body>
        <script>
            //Positive
            let number = +1
            document.writeln("<p>" + number + "</p>")

            //Increment, add the number by 1
            number++
            document.writeln("<p>" + number + "</p>")

            //Decrement, substract the number by 1
            number--
            document.writeln("<p>" + number + "</p>")

            //Negative
            number = -number
            document.writeln("<p>" + number + "</p>")
        </script>
    </body>
</head>
