<head>
    <body>
        <script>
            //Addition
            let result = 1+2
            document.writeln("<p>1 + 2 = " + result + "</p>")
            let originalResult = result

            //Substraction
            result -= 1 //result = result - 1
            document.writeln("<p>" + originalResult + " - 1 = " + result + "</p>")
            originalResult = result

            //Multipication
            result *= 2
            document.writeln("<p>" + originalResult + " x 2 = " + result + "</p>")
            originalResult = result

            //Power
            result **= 3
            document.writeln("<p>" + originalResult + " raised to the power of 3 = " + result + "</p>")
            document.writeln(" or ")
            document.writeln("<p>" + originalResult + " ** 3 = " + result + "</p>")
            originalResult = result

            //Division
            result /= 2
            document.writeln("<p>" + originalResult + " / 2 = " + result + "</p>")
            originalResult = result

            //Modulo/Modulus
            result %= 3
            document.writeln("<p>" + originalResult + " % 3 = " + result + "</p>")
        </script>
    </body>
</head>
