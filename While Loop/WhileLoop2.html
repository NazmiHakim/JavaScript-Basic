<head>
    <title>While Loop 2</title>
</head>
<body>
    <script>
         let say = prompt("Input 1 to always alert 1, input 2 to always alert 2")
        if (say == 1) {
            while (true) {
                alert("1")
            }
        } else if (say == 2) {
            while (true) {
                alert("2")
            }
        } else {
            alert("Invalid Number")
        }
    </script>
</body>
