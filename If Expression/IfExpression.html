<head>
    <body>
        <script>
            const value = 71

            if (value >= 80)
                document.writeln("Great Job : A")
            else if (value >= 70)
                document.writeln("Not Bad : B")
            else if (value >= 60)
                document.writeln("Please Study More : C")
            else 
                document.writeln("Try Again Next Year : D")
        </script>
    </body>
</head>
