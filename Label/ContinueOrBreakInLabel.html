<head>
    <title>Continue or Break In Label</title>
</head>
<body>
    <script>
        loopi:
            for(let i = 0; i < 24;i++){
                loopj:
                    for(let j = 0;j < 100;j++){
                        if(j > 59)
                            continue loopi
                            document.writeln(`<p>${i}:${j}</p>`)
                    }

                }
            
    </script>
</body>
