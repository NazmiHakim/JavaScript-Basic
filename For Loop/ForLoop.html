<head>
    <title>For Loop</title>
</head>
<body>
    <script>
        //For Loop With Condition
        let counter = 1
        for (;counter <= 10;) {
            document.writeln(`<p>${counter}</p>`)
            counter++
        }

        //For Loop With Init Statement
        for (let counter2 = 1; counter2 <= 10;) {
            document.writeln(`<p>${counter2}</p>`)
            counter2++
        }
    </script>
</body>
