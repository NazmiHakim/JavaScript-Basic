<head>
    <title>Do While Loop</title>
</head>
<body>
    <script>
        let counter = 1
        do {
            document.writeln(`<p>${counter}</p>`)
            counter++
        } while (counter <= 10)

        document.writeln("<br>")
        
        let counter2 = 100
        do {
            document.writeln(`<p>${counter2}</p>`)
            counter2++
        } while (counter2 <= 10) //if its false, the program will run once
    </script>
</body>
